<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lets go </title>
  </head>
  <body>
    <h1>Movies</h1>
    <!-- Movie list -->
    <h2>Movie List</h2>
    <ul id="movie-list">
    <li>Example Movie 1 - Director: Example Director 1, Rating: 8.5</li>
    <li>Example Movie 2 - Director: Example Director 2, Rating: 7.8</li>
    </ul>
  <!-- Add Movie Form -->
    <h2>Add a Movie</h2>
    <form id="add-movie-form">
      <label for="movie-name">Movie Name:</label>
      <input type="text" id="movie-name" name="movie-name" placeholder="Enter movie name" required />
      <br /><br />
      <label for="director">Director:</label>
      <input type="text" id="director" name="director" placeholder="Enter director name" required />
      <br /><br />
      <label for="rating">Rating:</label>
      <input type="number" step="0.1" id="rating" name="rating" placeholder="Enter rating" required />
      <br /><br />
      <button type="submit">Add Movie</button>
    </form>
  </body>
</html>
